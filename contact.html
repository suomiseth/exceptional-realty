	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6050.011299181775!2d-73.99433609711097!3d40.69587322190517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a47df06b185%3A0xc889234bc07c42ee!2sBrooklyn+Heights%2C+Brooklyn%2C+NY+11201!5e0!3m2!1sen!2sus!4v1432307939567" width="425" height="350" frameborder="0" style="border:0"></iframe>

	<!-- contact form -->

	<form action="#" method="post"> <!-- the action is where we want to send the info -->
		<label for ="fullname">Name</label> <!-- the for attribute connected this to the fullname element moving the cursor into the fullname text box when it is clicked -->
		<input type="text" id="fullname" name="fullname" placeholder="your name" required>
		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="gimmie email" required> <!-- type email gives validation that it is an email address. -->
		<label for="phone">Phone</label>
		<input type="tel" id="phone" name="phone" placeholder="your phone # (optional)"> <!--the type tel brings up the numeric keypad on cell phones -->
		<label for="message">Message</label>
		<textarea id="message" name="message" rows="10"></textarea> <!-- rows shows how many rows until a user has to scroll -->
		<input type="submit" value="send">
	</form>
